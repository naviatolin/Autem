{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>

<link href="https://fonts.googleapis.com/css?family=Sanchez&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Sanchez', serif;
  text-align: center;
  color:#425563;
  font-size: 25px;
}
p {
  font-size: 15px;
}
form {
  display: inline block;
}
h1 {
  margin-top:45px;
  margin-left:auto;
  margin-right:auto;
  text-align: center;
  font-size: 40px;
 
  color:#425563;
}
input[type=text] {
  width:50%;
  height: 30px;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 3px solid #425563;
  border-radius: 5px;
  background-color: #ffffff;
  font-family: 'Sanchez', serif;
}
select {
  width: 50%;
  height: 30px;
  border: 3px solid #425563;
  border-radius: 5px;
  background-color: #ffffff;
  font-family: 'Sanchez', serif;
}
input[type=button], input[type=submit], input[type=reset] {
  background-color:#F3AE9E;
  border: 3px solid #EA7C68;
  border-radius: 5px;
  color: #425563;
  padding: 20px 45px;
  font-family: 'Sanchez', serif;
  margin: 4px 2px;
  cursor: pointer;
  font-size: 30px;
}
</style>
</head>

<body>
<h1>Events:</h1>
<p> This is where you input your recurring weekly events! </p>
<form action="newevent" method="post">
<label for="name">Title</label><br>
<input type="text" id="name" name="eventname" placeholder="Add title"><br>
<label for="dayofweek">Day of the Week</label><br>
<select id="dayofweek" name="dayofweek">
  <option value="sun">Sunday</option>
  <option value="mon">Monday</option>
  <option value="tue">Tuesday</option>
  <option value="wed">Wednesday</option>
  <option value="thu">Thursday</option>
  <option value="fri">Friday</option>
  <option value="sat">Saturday</option>
</select><br>
<label for="shour">Start Hour</label><br>
<select id="shour" name="shour">
  <option value="hour1">1</option>
  <option value="hour2">2</option>
  <option value="hour3">3</option>
  <option value="hour4">4</option>
  <option value="hour5">5</option>
  <option value="hour6">6</option>
  <option value="hour7">7</option>
  <option value="hour8">8</option>
  <option value="hour9">9</option>
  <option value="hour10">10</option>
  <option value="hour11">11</option>
  <option value="midnight">12</option>
</select><br>
<label for="smin">Start Minute</label><br>
<select id="smin" name="smin">
  <option value="min0">:00</option>
  <option value="min5">:05</option>
  <option value="min10">:10</option>
  <option value="min15">:15</option>
  <option value="min20">:20</option>
  <option value="min25">:25</option>
  <option value="min30">:30</option>
  <option value="min35">:35</option>
  <option value="min40">:40</option>
  <option value="min45">:45</option>
  <option value="min50">:50</option>
  <option value="min55">:55</option>
</select><br>
<label for="day1">AM/PM</label><br>
<select id="day1" name="day1">
  <option value="am">am</option>
  <option value="pm">pm</option>
</select><br>
<label for="ehour">End Hour</label><br>
<select id="ehour" name="ehour">
  <option value="hour1">1</option>
  <option value="hour2">2</option>
  <option value="hour3">3</option>
  <option value="hour4">4</option>
  <option value="hour5">5</option>
  <option value="hour6">6</option>
  <option value="hour7">7</option>
  <option value="hour8">8</option>
  <option value="hour9">9</option>
  <option value="hour10">10</option>
  <option value="hour11">11</option>
  <option value="midnight">12</option>
</select><br>
<label for="emin">End Minute</label><br>
<select id="emin" name="emin">
  <option value="min0">:00</option>
  <option value="min5">:05</option>
  <option value="min10">:10</option>
  <option value="min15">:15</option>
  <option value="min20">:20</option>
  <option value="min25">:25</option>
  <option value="min30">:30</option>
  <option value="min35">:35</option>
  <option value="min40">:40</option>
  <option value="min45">:45</option>
  <option value="min50">:50</option>
  <option value="min55">:55</option>
</select><br>
<label for="day2">AM/PM</label><br>
<select id="day2" name="day2">
  <option value="am">am</option>
  <option value="pm">pm</option>
</select><br>
<input type="submit" value="Submit">
</form>
</body>
</html>
{% endblock %}
